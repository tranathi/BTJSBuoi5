<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <h2>Quản lý tuyển sinh</h2>
    <form id="admissionForm">
        <div class="form-group">
            <label for="diemChuan">Điểm chuẩn:</label>
            <input type="number" id="diemChuan" min="0" max="30" step="1" required>
        </div>

        <div class="form-group">
            <label for="diemMon1">Điểm môn 1:</label>
            <input type="number" id="diemMon1" min="0" max="10" step="1" required>
        </div>

        <div class="form-group">
            <label for="diemMon2">Điểm môn 2:</label>
            <input type="number" id="diemMon2" min="0" max="10" step="1" required>
        </div>

        <div class="form-group">
            <label for="diemMon3">Điểm môn 3:</label>
            <input type="number" id="diemMon3" min="0" max="10" step="1" required>
        </div>

        <div class="form-group">
            <label for="khuVuc">Khu vực:</label>
            <select id="khuVuc">
                <option value="0">Không ưu tiên</option>
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
            </select>
        </div>

        <div class="form-group">
            <label>Đối tượng ưu tiên:</label>
            <div>
                <input type="radio" id="doiTuong0" name="doiTuong" value="0" checked>
                <label for="doiTuong0">Không ưu tiên</label>
            </div>
            <div>
                <input type="radio" id="doiTuong1" name="doiTuong" value="1">
                <label for="doiTuong1">Đối tượng 1</label>
            </div>
            <div>
                <input type="radio" id="doiTuong2" name="doiTuong" value="2">
                <label for="doiTuong2">Đối tượng 2</label>
            </div>
            <div>
                <input type="radio" id="doiTuong3" name="doiTuong" value="3">
                <label for="doiTuong3">Đối tượng 3</label>
            </div>
        </div>

        <button type="button" onclick="kiemTraTrungTuyen()">Kiểm tra kết quả</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <div class="container">
        <h2>Tính Tiền Điện</h2>
        <label for="name">Tên:</label>
        <input type="text" id="name" placeholder="Nhập tên của bạn">

        <label for="kw">Số Kw tiêu thụ:</label>
        <input type="number" id="kw" placeholder="Nhập số Kw tiêu thụ">

        <button onclick="calculateBill()">Tính Tiền</button>

        <div class="result1" id="result1"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
